<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An open-source teleprompter for all the speeches">
    <link rel="icon" href="favicon.png">
    <title>Zing</title>
</head>

<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="./config/styling.css">

<body>
    <div id="controls">
        <button id="play" onclick="togglePlay()">Play (<kbd>space</kbd>)</button>
        <button id="fullscreen" onclick="toggleFullscreen()">Fullscreen (<kbd>f</kbd>)</button>
        <button id="dark" onclick="toggleDark()">Dark (<kbd>d</kbd>)</button>
        <div class="rangecontainer" id="speedcontainer">
            <p id="speeddes">Speed (use <kbd>←</kbd>/<kbd>→</kbd>)</p>
            <input type="range" min="5" max="30" step="0.25" value="15" class="range" id="speed"
                oninput="setSpeed(this.value)">
        </div>
    </div>
    <div id="speech"></div>
    <div id="timer">0:00</div>
</body>
<script src="./index.js"></script>

</html>
